services:
  postgres:
    image: postgres:16-alpine
    container_name: techforge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: techforge
      POSTGRES_PASSWORD: techforge123
      POSTGRES_DB: techforge
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U techforge -d techforge']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
